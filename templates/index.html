<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Game</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td> {{ cell }}</td>
                    {% end for %}
                </tr>
                {% end for %}
            </tbody>
        </table>
        
        <p>
            High Score:
            <b> {{ highscore }}</b>
            in {{ num_plays }} plays
        </p>
    
        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button>Enter</button>
        </form>

        <p class="msg">
            <!--JS will put messages here-->
        </p>
    
        <ul class="words">
            <!--JS will put word here as they score-->
        </ul>
    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
      let game = new BoggleGame("boggle", 60);
    </script>
    
</body>
</html>
